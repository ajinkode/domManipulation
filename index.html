<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <div>
        <p id="message">JavaScript DOM</p>
    </div>

    <div class="container">
        <label for="JS">JS</label>
        <input type="radio" name="language" value="JS">
        <label for="Python">Python</label>
        <input type="radio" name="language" value="Python">
    </div>

    <div class="container">
        <h1>First Heading</h1>
        <h1>Second Heading</h1>
        <h1>Third Heading</h1>
        <h1>Fourth Heading</h1>
        <h1>Fifth Heading</h1>
    </div>

    <div id="container">
        <h2 class="heading2">First Heading</h2>
        <h2 class="heading2">Second Heading</h2>
        <h2 class="heading2">Third Heading</h2>
    </div>

<script>
    //by id
    let msg = document.getElementById("message")
    console.log(msg) 

    //by name
    let btn = document.getElementsByName("language")
    console.log(btn)

    //by tag name
    let hdg = document.getElementsByTagName("h1")
    console.log(hdg)

    //by class
    let cnt = document.getElementById("container")
    let cls = cnt.getElementsByClassName("heading2")
    console.log(cls)
    

</script>
    
</body>
</html>
